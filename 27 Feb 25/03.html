<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example js</title>
</head>
<body>
    <h1 style="color: red;">JS Example </h1>
    
        <div>
            <label for="txt1">Value 1</label>
            <input typd="text" id="val1" name="val1" value="" placeholder="Enter the value1" > 
        </div>
        <div>
            <label for="txt2">Value 2</label>
            <input typd="text" id="val2" name="val2" value="" placeholder="Enter the value2"> 
        </div>
        <div>
            <label for="txt3">Value 3</label>
            <input typd="text" id="val3" name="val3" value="" placeholder="Enter the value3" > 

        </div>
        <div> <button onclick="getResult()">Submit</button>
        </div>
        <h1 style="color: red;" id="flname"></h1>
        <script>
            function getResult(){
                var val1 = document.getElementById ('val1').value;
                var val2 = document.getElementById('val2').value;
                var val3 = document.getElementById('val3').value;
                var result;

                if(!isNaN(val1) && !isNaN(val2) && !isNaN(val3)){
                    result = parseFloat(val1) / parseFloat(val2) / parseFloat(val3);
                     
                }
                else{
                     var result = val1 / val2 / val3;

                }
                
                document.getElementById('flname').innerHTML=result;
            }
        </script>
    
    
</body>
</html>
