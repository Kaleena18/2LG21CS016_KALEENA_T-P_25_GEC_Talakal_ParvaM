<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url('/images/front2 image.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%
    }
    </style>
</style>
<body>
    <div th:replace="fragment/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 200vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Create Employee</h1>
            <form th:action="@{/kaleena/save}" th:object="${employee}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" th:field="*{name}" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" th:field="*{email}" placeholder="Enter employee email">
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone</label>
                    <input type="number" class="form-control" id="employeePhone" th:field="*{phone}" placeholder="Enter employee Phone">
                </div>
                <div class="form-group">
                    <label for="employeeGender">Gender</label><br>
                    <input type="radio" id="female"  name="gender" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="male"  name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="others"  name="gender" value="Others">
                    <label for="others">Others</label>
                </div>  
                <div class="form-group">
                    <label for="employeeEducation">Education</label><br>
                    <input type="checkbox" id="school"  name="education" value="School">
                    <label for="school">School</label><br>
                    <input type="checkbox" id="puc"  name="education" value="Puc">
                    <label for="puc">PUC</label><br>
                    <input type="checkbox" id="graduation"  name="education" value="Graduation">
                    <label for="graduation">Graduation</label>
                </div>  
                <div class="form-group">
                    <label for="dob">: DOB </label>
                    <input type="date" id="dob" name="dob">
                </div> 
                <div class="form-group">
                    <label for="experience">Choose a Experience:</label>
                    <select name="experience" id="experience"th:field="*{experience}">
                    <option value="Zero year">Zero year</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                    <option value="Two or more years">Two or more years</option>
                    </select>
                   
                </div>
                <div class="form-group">
                    <label for="myfile">Select a file:</label>
                    <input type="file" class="form-control" id="myfile"th:field="*{file}" name="myfile"><br><br>
                </div>
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" class="form-control" id="employeelink" th:field="*{link}"
                        placeholder="Enter employee link">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
