<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    
    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="date"],
    form textarea,
    form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .player-type,
    .batting-type,
    .bowling-type {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
    }
    
    .player-type label,
    .batting-type label,
    .bowling-type label {
        background: #f0f0f0;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #ccc;
    }
    
    .player-type input,
    .batting-type input,
    .bowling-type input {
        margin-right: 8px;
    }
    
    .declaration {
        margin: 20px 0;
    }
    
    button[type="submit"] {
        width: 100%;
        background: black;
        color: white;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background: darkgray;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Registration Form</h1>
        <form th:action="@{/kali/save}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="epicno">EPIC No:</label>
            <input type="text" id="epicno" name="epicno" required>

            <label for="adress">Address:</label>
            <textarea id="adress" name="adress" rows="3" required></textarea>

            <label for="profilepic">Profile Pic:</label>
            <input type="file" id="profilepic" name="profilepic" required>

            <label for="epicimage">Aadhar/EPIC Image:</label>
            <input type="file" id="epicimage" name="epicimage" required>

            <h2>Select Player Type</h2>
            <div class="playertype">
                <label><input type="radio" name="playertype" value="Batsman" required> Batsman</label>
                <label><input type="radio" name="playertype" value="Bowler"> Bowler</label>
                <label><input type="radio" name="playertype" value="Allrounder"> Allrounder</label>
            </div>

            <h2>Select Batting Type</h2>
            <div class="battingtype">
                <label><input type="radio" name="battingtype" value="Right hand" required> Right hand</label>
                <label><input type="radio" name="battingtype" value="Left hand"> Left hand</label>
            </div>

            <h2>Select Bowling Type</h2>
            <div class="bowlingtype">
                <label><input type="radio" name="bowlingtype" value="Right Arm Fast"> Right Arm Fast</label>
                <label><input type="radio" name="bowlingtype" value="Left Arm Fast"> Left Arm Fast</label>
            </div>

            <div class="declaration">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">I Declare that the above information provided by me is true.</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
