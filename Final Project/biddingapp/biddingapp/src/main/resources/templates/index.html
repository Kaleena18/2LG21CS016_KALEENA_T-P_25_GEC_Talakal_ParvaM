<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div th:replace="fragment/nav :: nav"></div>
<div class="container mt-3">
    <h2>Player Registration List</h2>
    <a th:href ="@{/kali/create}" class = "btn btn-warning">Add Player</a>
    
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>dob</th>
        <th>Email</th>
        <th>phone</th>
        <th>epicno</th>
        <th>adress</th>
        <th>profilepic</th>
        <th>epicimage</th>
        <th>playertype</th>
        <th>battingtype</th>
        <th>bowlingtype</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="plyr: ${playerregistration}">
        <td  th:text="${plyr.id}"></td>
        <td  th:text="${plyr.name}"></td>
        <td  th:text="${plyr.dob}"></td>
        <td  th:text="${plyr.email}"></td>
        <td  th:text="${plyr.phone}"></td>
        <td  th:text="${plyr.epicno}"></td>
        <td  th:text="${plyr.adress}"></td>
        <td  th:text="${plyr.profilepic}"></td>
        <td  th:text="${plyr.epicimage}"></td>
        <td  th:text="${plyr.playertype}"></td>
        <td  th:text="${plyr.battingtype}"></td>
        <td  th:text="${plyr.bowlingtype}"></td>
        <td>
          <a th:href="@{/kali/edit/{id}(id=${plyr.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/kali/delete/{id}(id=${plyr.id})}" class="btn btn-danger">Delete</a>
</td> 
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
